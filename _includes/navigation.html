<nav class="bg-white shadow fixed w-full z-20 top-0 start-0">
    <div class="container mx-auto px-6 py-3 flex flex-wrap items-center justify-between ">

<!-- <nav class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600"> -->
    <!-- <div class="container max-w-screen-xl mx-auto flex flex-wrap items-center justify-between p-4"> -->
      <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
        
          <img src="https://img.icons8.com/flat-round/64/000000/scuba-diving.png" class="h-8" alt="DeepCodeDiver Logo" />
          <span class="self-center text-2xl font-semibold whitespace-nowrap text-green-900 dark:text-white">{{site.title}}</span>
          
      </a>
      <div class="flex">
        <button id="theme-toggle-mobile" class="w-8 h-8 p-2 mr-3 inline-flex items-center rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"> <i id="theme-icon" class="fas fa-moon"></i> </button>
        <button id="hamburger-btn", data-collapse-toggle="navbar-solid-bg" type="button" class="inline-flex items-center p-2 w-8 h-8 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-solid-bg" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
        </button>
        </div>
      <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
        
        <ul class="flex flex-col font-medium mt-4 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-transparent dark:border-gray-700">
            <button id="theme-toggle" class="rounded-lg hidden md:block focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"> <i id="theme-icon" class="fas fa-moon"></i> </button>
          {% for item in site.data.navigation %}
            <li>
            <a class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent" href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a>
            </li>
           {% endfor %}
        </ul>
      </div>
</div>
</nav>

<script>
    document.addEventListener('DOMContentLoaded', function() {
  var navItems = document.querySelectorAll('#navbar-solid-bg ul li a');
  var currentPage = window.location.pathname;

  navItems.forEach(function(item) {
    if (item.getAttribute('href') === currentPage) {
      item.classList.add('current');
    }
  });

  var hamburgerButton = document.getElementById('hamburger-btn');
  var navMenu = document.getElementById('navbar-solid-bg');

  hamburgerButton.addEventListener('click', function() {
    navMenu.classList.toggle('hidden');
  });
});

</script>
