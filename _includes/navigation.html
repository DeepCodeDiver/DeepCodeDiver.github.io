<div class="w-full p-4 flex justify-between items-center fixed top-0 z-50">
    <div class="container flex justify-between items-center">
        <a class="text-gray-800 dark:text-white text-2xl font-bold" href="#">{{site.title}}</a>
        <!-- Mobile menu button and dark mode toggle button -->
        <div class="flex ml-3 md:hidden">
            <button id="mobile-menu-button" type="button" class="mr-2 text-gray-500 hover:text-gray-600 focus:outline-none focus:text-gray-600" aria-label="toggle menu">
                <i class="fas fa-bars"></i>
            </button>
            <button id="theme-toggle-mobile" class="p-2 rounded mr-2"> <i id="theme-icon-mobile" class="fas fa-moon"></i> </button>    
        </div>

        <!-- Desktop navigation menu -->
        <div id="menu" class="hidden md:block md:flex md:items-center md:justify-between">
            <div class="flex items-center justify-end md:flex-1 lg:w-0">
                {% for item in site.data.navigation %}
                    <a class="ml-8 whitespace-nowrap text-base font-medium text-gray-500 hover:text-gray-900" href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a>
                {% endfor %}
            </div>
            <!-- Dark mode toggle button for desktop -->
            <div class="ml-3 p-1 hidden md:block">
                <button id="theme-toggle" class="p-2 rounded bg-gray-200 hidden md:block"> <i id="theme-icon" class="fas fa-moon"></i> </button>
            </div>
        </div>

        <!-- Mobile navigation menu -->
        <div id="mobile-menu" class="hidden md:hidden">
            {% for item in site.data.navigation %}
                <a class="block py-2.5 px-4 rounded transition color duration-200 hover:bg-gray-200" href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a>
            {% endfor %}
        </div>
    </div>
</div>
