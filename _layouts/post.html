---
layout: default
---

<div class="bg-white rounded shadow ">
    <div class="bg-gray-100 flex-col w-full mb-3 p-6">
        <h1 class="text-3xl">{{ page.title }}</h1>
        <hr class="my-2">
            <i class="fas fa-calendar-alt"></i> 
            <span class="bg-blue-200 text-blue-700 px-2 py-1 rounded">{{ page.date | date_to_string }}</span>
            <i class="fas fa-user"></i> 
            <span class="bg-green-200 text-green-700 px-2 py-1 rounded">{{ page.author }}</span>
        <hr class="my-2">
    </div>
    
    <div class="prose p-6">
        {{ content }}
    </div>
</div>
